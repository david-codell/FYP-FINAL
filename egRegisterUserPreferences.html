          <h1 class="u-text u-title u-text-1">Select Your Preferences</h1>
          <form id="preferenceForm"></form>
          <div id="selectedInterests" hidden></div> <!-- Added div to display selected interests -->
      
          <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
          <script src="config.js"></script>
          <script>
              $(document).ready(function () {
                  var selectedInterestsDiv = $("#selectedInterests"); // Select the div for selected interests
                  var selectedInterestsArray = []; // Array to store selected checkbox values
                  var totalRequests = 0;
                  var successfulRequests = 0;
      
      
                  // Send an ajax request to get the data for the checkboxes
                  $.get(categoryUrls[currentEnvironment]["category"] + "getAll", function (response) {
                      if (response.code === 200) {
                          var userData = response.data;
                          var prefForm = $("#preferenceForm");
      
                          userData.forEach(function (a) {
                              var catDiv = $("<div>").attr("id", a.categoryType);
      
                              if ($("#" + a.categoryType).length === 0) {
                                  prefForm.append($("<h2>").text(a.categoryType)).append(catDiv);
                              }
      
                              var catDiv2 = $("#" + a.categoryType);
                              var checkbox = $("<input>").attr("type", "checkbox").attr("name", a.categoryName).attr("value", a.categoryId);
                              var label = $("<label>").text(a.categoryName);
      
                              // Attach a click event handler to the checkbox
                              checkbox.on('click', function () {
                                  selectedInterestsArray = []; // Clear the array
                                  // Find all checked checkboxes and collect their values
                                  $('input[type="checkbox"]:checked').each(function () {
                                      selectedInterestsArray.push($(this).val());
                                  });
                                  // Display the selected interests in the selectedInterestsDiv
                                  selectedInterestsDiv.text("Selected Interests: " + selectedInterestsArray.join(', '));
                              });
      
                              catDiv2.append("&emsp;").append(checkbox).append(label);
      
                              if (userData.indexOf(a) % 2 === 1) {
                                  catDiv2.append("<br>");
                              }
                          });
      
                          var button = $("<input class='u-btn u-button-style u-btn-1'>").attr("type", "submit").attr("value", "Finish");
                          prefForm.append("<br><br>").append(button).append("<br>");
      
                          // Handle form submission
                          $("#preferenceForm").on('submit', function (e) {
                              e.preventDefault(); // Prevent the default form submission
                              // Iterate through selectedInterestsArray and perform AJAX requests
                              var eventGoerId = sessionStorage.getItem("eventGoerId");
      
                              totalRequests = selectedInterestsArray.length; // Set the total number of requests
      
      
                              selectedInterestsArray.forEach(function (value) {
      
                                  var formData = {
                                      eventGoerId: eventGoerId,
                                      categoryId: value
                                  }
                                  console.log(formData);
      
      
                                  $.ajax({
                                      type: "POST", // Change this to the appropriate HTTP method (POST or GET)
                                      url: categoryUrls[currentEnvironment]["preference"] + "create", // Specify the correct URL for your API
                                      data: JSON.stringify(formData), // Pass the value to your endpoint
                                      contentType: "application/json",
                                      success: function (response) {
                                          successfulRequests++; // Increment the counter for successful requests
                                          // Handle the success response
                                          console.log("Successfully created: " + value);
      
                                          // Redirect to login.html after all preferences are created
                                          if (successfulRequests === totalRequests) {
      
                                              window.alert("Account created successfully.");
                                              location.href = "login.html";
                                          }
      
                                      },
                                      error: function (error) {
                                          // Handle any errors
                                          console.error("Error creating: " + value, error);
                                      }
                                  });
                              });
                          });
                      } else {
                          console.error("Failed to fetch user data.");
                      }
                  }).fail(function (error) {
                      console.error("Error fetching user data:", error);
                  });
      
      
              });
          </script>
