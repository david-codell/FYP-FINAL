<script>

  const sideBySideRadio = document.getElementById("sideBySide");
  const randomAllocatedRadio = document.getElementById("randomAllocated");
  const seatPoolSize = 100000; // Change this to the size of your seat pool
  const seatPool = Array(seatPoolSize).fill(0); // 0 represents an available seat
  sideBySideRadio.addEventListener("change", function () {
    if (sideBySideRadio.checked) {
      const quantityInput = document.getElementById("quantity");
      const totalprice = document.getElementById("totalprice");
      const catPrice = parseFloat(document.getElementById("catPrice").value);
      const allocatedSeatsInput = document.getElementById("allocatedSeats");
      const quantity = parseInt(quantityInput.value);

      if (quantity <= 0 || quantity > seatPoolSize) {
        alert("Invalid quantity. Please enter a valid number of seats.");
        return;
      }

      const allocatedSeats = allocateSeatsSideBySide(quantity);
      allocatedSeatsInput.value = allocatedSeats;
      totalprice.value = catPrice * quantity;


    }
    function allocateSeatsSideBySide(quantity) {
      const allocatedSeats = [];
      let consecutiveEmptySeats = 0;

      for (let i = 0; i < seatPoolSize; i++) {
        if (consecutiveEmptySeats >= quantity) {
          break;
        }

        if (seatPool[i] === 0) {
          consecutiveEmptySeats++;
          if (consecutiveEmptySeats === quantity) {
            for (let j = i - quantity + 1; j <= i; j++) {
              seatPool[j] = 1; // Mark seats as allocated (1)
              allocatedSeats.push(j);
            }
          }
        } else {
          consecutiveEmptySeats = 0;
        }
      }

      return allocatedSeats.join(", ");
    }
  });

  randomAllocatedRadio.addEventListener("change", function () {
    if (randomAllocatedRadio.checked) {
      const quantityInput = document.getElementById("quantity");
      const totalprice = document.getElementById("totalprice");
      const catPrice = parseFloat(document.getElementById("catPrice").value);
      const allocatedSeatsInput = document.getElementById("allocatedSeats");
      const quantity = parseInt(quantityInput.value);


      if (quantity <= 0 || quantity > seatPoolSize) {
        alert("Invalid quantity. Please enter a valid number of seats.");
        return;
      }

      const allocatedSeats = allocateSeats(quantity);
      allocatedSeatsInput.value = allocatedSeats;
      totalprice.value = catPrice * quantity;
    }
    function allocateSeats(quantity) {
      const allocatedSeats = [];
      let remainingSeats = quantity;

      while (remainingSeats > 0) {
        const randomSeatIndex = Math.floor(Math.random() * seatPoolSize);

        if (seatPool[randomSeatIndex] === 0) {
          seatPool[randomSeatIndex] = 1; // Mark the seat as allocated (1)
          allocatedSeats.push(randomSeatIndex);
          remainingSeats--;
        }
      }

      return allocatedSeats.join(", ");
    }


  });
