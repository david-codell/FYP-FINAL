  // Function to fetch venue data
  function fetchVenueBookingData() {
    const queryParams = new URLSearchParams(window.location.search);
    const venuebookingIdfromUrl = queryParams.get("venuebookingId");

    const urllink =

      success: function (response) {
        if (response.code === 200) {
          const venuebooking = response.data[0];
          $("#venueId").val(venuebooking.venueId);
          $("#eventId").val(venuebooking.eventId);

          $("#allocation").val(venuebooking.allocation);
          $("#venuebookingId").val(venuebookingIdfromUrl);

          seatPoolSize = venuebooking.capacity;
          seatPool = Array(seatPoolSize).fill(0);
          fetchAllBookingDetails(seatPoolSize,seatPool);
          console.log("Capacity: " + seatPoolSize)
          //Change this to populate based on the latest booking Id
          $("#bookingId").val(getRandomInt(1, 1000000));

          
        } else {

        }
      },

  }
  //Get all seats as an Array
  function fetchAllBookingDetails(seatPoolSize,seatPool) {
    const queryParams = new URLSearchParams(window.location.search);
    const venuebookingIdfromUrl = queryParams.get("venuebookingId");
    $.ajax({
      type: "GET",
      url: categoryUrls[currentEnvironment]["booking"] + 
      "booking/getBookingByvenuebookingId?venuebookingId="  +
      venuebookingIdfromUrl,
      dataType: "json",
      success: function (response) {
        if (response.code === 200) {
          var bookingData = response.data;
          console.log(bookingData);
          var seatsArray= [];
          // Assuming bookingData is an array of booking objects
          for (var i = 0; i < bookingData.length; i++) {
            var booking = bookingData[i];
            var bookingId = booking.bookingId;
            var venuebookingId = booking.venuebookingId;
            var venueId = booking.venueId;
            var eventId = booking.eventId;
            // Convert seats string to an array of numbers
            var currentSeatsArray = booking.seats.split(',').map(function (seat) {
                    return parseInt(seat.trim(), 10);
                });
            seatsArray = seatsArray.concat(currentSeatsArray);
            //seatsArray.push(currentSeatsArray);
            var cat = booking.cat;
            var totalprice = booking.totalprice;
            var email = booking.email;
            var status = booking.status;
          }  

           // Update seatPool array based on seatsArray
          for (var j = 0; j < seatsArray.length; j++) {
            var seatIndex = seatsArray[j];
            if (seatIndex >= 0 && seatIndex < seatPoolSize) {
              seatPool[seatIndex] = 1;
            }
          }

          console.log("Seat Array: " + seatsArray);
          console.log("Total seatPool: " + seatPool.length);
          console.log("Updated seatPool Array: " + seatPool);

        } else {
          console.error("Failed to fetch venue data.");
          console.error(response); // Log the entire response for debugging
        }
      },
      error: function (error) {
        console.error("Error fetching venue data", error);
      }
    });
  }
  // Event listener for sideBySideRadio
  function onSideBySideRadioChange() {
    const quantityInput = document.getElementById("quantity");
    const totalprice = document.getElementById("totalprice");
    const catPrice = parseFloat(document.getElementById("catPrice").value);
    const allocatedSeatsInput = document.getElementById("allocatedSeats");
    const quantity = parseInt(quantityInput.value);
    if (validateQuantity(quantity)) {
      const allocatedSeats = allocateSeatsSideBySide(quantity);
      updateFormFields(allocatedSeats, catPrice, quantity, allocatedSeatsInput, totalprice);
    }
  }
  // Event listener for randomAllocatedRadio
  function onRandomAllocatedRadioChange() {
    const quantityInput = document.getElementById("quantity");
    const totalprice = document.getElementById("totalprice");
    const catPrice = parseFloat(document.getElementById("catPrice").value);
    const allocatedSeatsInput = document.getElementById("allocatedSeats");
    const quantity = parseInt(quantityInput.value);
    if (validateQuantity(quantity)) {
      const allocatedSeats = allocateSeats(quantity);
      updateFormFields(allocatedSeats, catPrice, quantity, allocatedSeatsInput, totalprice);
    }
  }
  // Function to validate quantity
  function validateQuantity(quantity) {
    if (quantity <= 0 || quantity > seatPoolSize) {
      alert("Invalid quantity. Please enter a valid number of seats.");
      return false;
    }
    return true;
  }
  // Function to allocate seats side by side
  function allocateSeatsSideBySide(quantity) {
    const allocatedSeats = [];
    let consecutiveEmptySeats = 0;
    for (let i = 0; i < seatPoolSize; i++) {
      if (consecutiveEmptySeats >= quantity) {
        break;
      }
      if (seatPool[i] === 0) {
        consecutiveEmptySeats++;
        if (consecutiveEmptySeats === quantity) {
          for (let j = i - quantity + 1; j <= i; j++) {
            seatPool[j] = 1;
            allocatedSeats.push(j);
          }
        }
      } else {
        consecutiveEmptySeats = 0;
      }
    }
    return allocatedSeats.join(", ");
  }
  // Function to allocate random seats
  function allocateSeats(quantity) {
    const allocatedSeats = [];
    let remainingSeats = quantity;
    while (remainingSeats > 0) {
      const randomSeatIndex = Math.floor(Math.random() * seatPoolSize);
      if (seatPool[randomSeatIndex] === 0) {
        seatPool[randomSeatIndex] = 1;
        allocatedSeats.push(randomSeatIndex);
        remainingSeats--;
      }
    }
    return allocatedSeats.join(", ");
  }
  // Function to update form fields
  function updateFormFields(allocatedSeats, catPrice, quantity, allocatedSeatsInput, totalprice) {
    allocatedSeatsInput.value = allocatedSeats;
    totalprice.value = catPrice * quantity;
  }

    randomAllocatedRadio.addEventListener("change", onRandomAllocatedRadioChange);
    
 
    // Fetch venue data
    fetchVenueBookingData();
    // Submit form on submit button click
    $("#bookingForm").submit(handleFormSubmission);
  });
