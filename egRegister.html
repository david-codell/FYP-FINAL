    <script>
        // JavaScript code to handle form submission
        $(document).ready(function () {
            $("#registrationForm").submit(function (e) {
                e.preventDefault();


                // Get form data
                var formData = {
                    email: $("#email").val(),
                    password: $("#password").val(),
                    userType: '2',
                    fname: $("#fname").val(),
                    lname: $("#lname").val(),
                    dob: $("#dob").val(),
                    phone: $("#phone").val(),
                    country: $("#country").val(),
                    postal_code: $("#postal_code").val(),
                    address1: $("#address1").val(),
                    address2: $("#address2").val(),
                };


                // Log the formData before sending the AJAX request
                console.log("Form Data:", formData);
                // Send AJAX POST request with JSON data
                $.ajax({
                    type: "POST",
                    url: categoryUrls[currentEnvironment]["user"] + "create",
                    //url: "/fyp/user/create",
                    contentType: "application/json", // Set Content-Type header
                    data: JSON.stringify(formData),
                    success: function (response) {
                        // Handle success response
                        console.log(response);
                        sessionStorage.setItem("email", response.eventGoer.email);
                        sessionStorage.setItem("eventGoerId", response.eventGoer.eventGoerId);
                        console.log(sessionStorage);
 
                        location.href = "egRegisterUserPreferences.html";

                    },
                    error: function (error) {
                        // Handle error response
                        console.error(error);
                    }
                });
            });
        });
    </script>
