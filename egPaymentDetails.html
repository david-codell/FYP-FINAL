    const queryParams = new URLSearchParams(window.location.search);
    const bookingIdFromURL = queryParams.get("bookingId");

    var urllink = categoryUrls[currentEnvironment]["booking"] + "booking/getBookingByBookingId?bookingId=" + bookingIdFromURL;
    // Fetch user data and populate the table
    $.ajax({
      type: "GET",
      url: urllink,
      dataType: "json",
      success: function (response) {
        if (response.code === 200) {
          var booking = response.data[0]; // Assuming there is only one user in the response

          // Populate the form fields with user data
          $("#bookingId").val(booking.bookingId);
          $("#email").val(booking.email);
          $("#eventId").val(booking.eventId);
          $("#venueId").val(booking.venueId);
          $("#cat").val(booking.cat);
          $("#totalprice").val(booking.totalprice);


          // Add more code here to populate other form fields if needed
          // Handle the "View User" button click
          $("#Pay").on("click", function () {
            var updatebookingId = $("#bookingId").val();
            var updatestatus = $("#status").val();
            var formData = new FormData();
            formData.append("bookingId", updatebookingId);
            formData.append("status", updatestatus);
            $.ajax({
              type: "POST",
              url: categoryUrls[currentEnvironment]["booking"] + 'booking/updateByBookingID',
              data: formData,
              processData: false,
              contentType: false,
              success: function (response) {
                console.log(response.code);
                if (response.code === 200) {
                  $("#message").text("Booking data updated successfully.");

                } else {
                  $("#message").text("Failed to update booking data.");
                }
              },
              error: function (xhr, status, error) {
                // Handle AJAX request failure
                console.error("Error updating venue data:", error);

                // You can provide more detailed error messages based on the error status
                if (xhr.status === 400) {
                  $("#message").text("Bad request: The server did not accept the data.");
                } else if (xhr.status === 404) {
                  $("#message").text("Resource not found on the server.");
                } else if (xhr.status === 500) {
                  $("#message").text("Internal server error. Please try again later.");
                } else {
                  $("#message").text("An unknown error occurred: " + error);
                }
              }
            });
            const bookingIdPaid = $("#bookingId").val();
            window.location.href = "egPaymentMade.html?bookingId=" + bookingIdPaid;
          });

        } else {
          // Handle error or empty response
          console.error("Failed to fetch user data.");
        }
      },
      error: function (error) {
        console.error("Error fetching user data:", error);
      }
    });

    //}
  });
