  <script>
    // JavaScript code to handle form submission
    $(document).ready(function () {

      var uniqueCategoryTypes = [];

      $.ajax({
        type: "GET",
        url: categoryUrls[currentEnvironment]["category"] + "getAll", // Replace with the actual endpoint to fetch all category types
        //url: "/fyp/category/getAll", // Replace with the actual endpoint to fetch all category types
        dataType: "json",
        success: function (response) {
          if (response.code === 200) {
            var categories = response.data;

            // Clear and populate the categoryType dropdown
            var categoryTypeDropdown = $("#companyType");
            console.log(categories);
            categoryTypeDropdown.empty();
            categoryTypeDropdown.append(
              $("<option></option>")
                .attr("value", "")
                .text("Select Category Type")
            );

            // Use Array.filter to filter out duplicate category types
            categories = categories.filter(function (category) {
              if (!uniqueCategoryTypes.includes(category.categoryType)) {
                uniqueCategoryTypes.push(category.categoryType);
                return true;
              }
              return false;
            });

            categories.forEach(function (category) {
              categoryTypeDropdown.append(
                $("<option></option>")
                  .attr("value", category.categoryType)
                  .text(category.categoryType)
              );
            });



            categoryTypeDropdown.on("change", function () {

              var updatedCategoryId = $(this).val();

            });


          }
        }
      });

      $("#companyType").on("change", function () {
        var selectedCategoryType = $(this).val();

        // Fetch category names based on the selected categoryType
        var urllink = categoryUrls[currentEnvironment]["category"] + "getCategoryNamesByType?categoryType=" + selectedCategoryType;
        //var urllink = "/fyp/category/getCategoryNamesByType?categoryType=" + selectedCategoryType;

        $.ajax({
          type: "GET",
          url: urllink,
          dataType: "json",
          success: function (response) {
            if (response.code === 200) {
              var categoryNames = response.data;

              console.log(categoryNames);
              // Clear and populate the categoryName dropdown
              var categoryNameDropdown = $("#companyGenre");
              categoryNameDropdown.empty();
              categoryNameDropdown.append(
                $("<option></option>")
                  .attr("value", "")
                  .text("Select Genre")
              );

              categoryNames.forEach(function (categoryName) {
                categoryNameDropdown.append(
                  $("<option></option>")
                    .attr("value", categoryName) // Use categoryName
                    .text(categoryName) // Use categoryName
                );
                console.log("Category Name: " + categoryName); // Log each category name
              });

            }
          }
        });
      });

      $("#userType").on("change", function () {
        const selectedUserType = $(this).val();
        console.log("Selected UserType: " + selectedUserType);
      })


      $("#registrationForm").submit(function (e) {
        e.preventDefault();

        var selectedUserType = $("#userType").val();

        // Get form data
        var formData = {
          email: $("#email").val(),
          password: $("#password").val(),
          userType: $("companyType").val(),
          companyName: $("#companyName").val(),
          UENo: $("#UENo").val(),
          companyType: $("#companyType").val(),
          status: $("#status").val(),
          phone: $("#phone").val(),
          country: $("#country").val(),
          postal_code: $("#postal_code").val(),
          address1: $("#address1").val(),
          address2: $("#address2").val(),
          userType: selectedUserType
        };


        // Log the formData before sending the AJAX request
        console.log("Form Data:", formData);

        // Send AJAX POST request to the reverse proxied route
        $.ajax({
          type: "POST",
          url: categoryUrls[currentEnvironment]["user"] + "create", // Updated route with reverse proxy path
          //url: "/fyp/user/create", // Updated route with reverse proxy path
          contentType: "application/json", // Set Content-Type header
          data: JSON.stringify(formData),
          success: function (response) {
            // Handle success response
            console.log(response);
            // Update was successful, display a success message
            $("#message").text("Application has been succesfully submitted! Please your email for further instructions.").addClass("success-message");
          },
          error: function (xhr, status, error) {
            // Handle error response with detailed information
            if (xhr.status === 400) {
              console.error("Bad Request: " + xhr.responseText);
              // Handle specific error cases, e.g., validation errors
            } else if (xhr.status === 500) {
              console.error("Internal Server Error: " + xhr.responseText);
              // Handle general server errors
            } else {
              console.error("Request Failed with status " + xhr.status + ": " + error);
              // Handle other HTTP status codes as needed
            }
          }
        });
      });
    });
  </script>
